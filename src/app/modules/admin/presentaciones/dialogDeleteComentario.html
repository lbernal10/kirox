<h1 mat-dialog-title>Eliminar comentario</h1>
<div mat-dialog-content>
  ¿Estás seguro que deseas eliminar el comentario?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="eliminarComentario(idComentario)">Si, eliminar</button>
</div>
