<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 bg">
    <div class="w-full w-auto py-8 px-24 sm:p-24 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-32">
                <img src="assets/images/logo/Logotipo-Gris.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Confirmación del registro</div>
            <div class="mt-4 text-justify">

                Se ha registrado correctamente el correo electrónico, actualmente 
                se encuentra en un proceso de <strong>confirmación</strong> por parte de los administradores para poder activar su cuenta.
                
                <br>
                <p>
                    Recibirá un correo electrónico cuando sea aprobada su cuenta.
                </p>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary">
                <span>Volver al</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</div>
